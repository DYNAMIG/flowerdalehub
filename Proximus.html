<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>LFSHUB : Decoder and Encoder</title>
</head>

<body>
    <div class="bg"></div>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
                <a class="mr-5 text-white hover:text-gray-500">Home</a>
                <a class="mr-5 text-white hover:text-gray-500">Team</a>
                <a class="mr-5 text-white hover:text-gray-500">Notes</a>
                <a class="text-white hover:text-gray-500">Contact</a>
            </nav>
            <a
                class="flex order-first lg:order-none lg:w-1/6 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0 ">
                <img src="/assets/SAGIT SPLASH.png" alt="logo" id="logo">
                <span class="ml-3 text-xl text-white">LFSHUB</span>
            </a>
            <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
                <button
                    class="inline-flex items-center bg-green-500 border-0 py-1 px-3 focus:outline-none hover:bg-green-700 rounded text-base mt-4 md:mt-0 text-white">Staff
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <div class="inputFields">
        <div class="containerS">
            <form class="w-full max-w-sm">
                <div class="flex items-center border-b border-teal-500 py-2 h-18">
                    <input
                        class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none h-18"
                        type="text" placeholder="String here!" aria-label="String" id="String">
                    <button
                        class="flex-shrink-0 bg-green-500 hover:bg-green-500 border-green-500 hover:border-green-800 text-sm border-4 text-white py-1 px-2 rounded"
                        type="button" onclick="Check()">
                        RUN
                    </button>
                </div>
            </form>
        </div>
        <div class="container2">
            <div class="w-1/2 md:w-1/6 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-white text-s font-bold mb-2" for="grid-state">
                    State
                </label>
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-state">
                        <option>Encode</option>
                        <option>Decode</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="md:container md:mx-auto h-fit" id="Output">
        <div class="sectionY">
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="OutputString" type="text" placeholder="Result will appear here!" maxlength="0">
        </div>
        <button class="copy" onclick="copy()"><span>Copy</span></button>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>
